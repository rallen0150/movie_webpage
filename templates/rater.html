<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Info</title>
  </head>
  <body>
    <h1>Average Rating</h1>
    <h1>{{ info.user_average }}</h1>
      <h3>Age</h3>
        {{ info.age }}

      <h3>Movie Title -> Rating</h3>
      {% for row in movies %}
        <p>
          {{ row.movie.title }} -> {{ row.rating }}
        </p>
      {% endfor %}
  </body>
</html>
